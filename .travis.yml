language: cpp
sudo: true

notifications:
  email: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++-7-dev

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  - eval "CC=/usr/bin/gcc && CXX=/usr/bin/g++"

script:
  - mkdir --parents ../builds
  - cd ../builds
  - cmake -DCMAKE_BUILD_TYPE=Release ../Task_3_with_tests
  - cmake -DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=gold ../Task_3_with_tests
  - make
  - ./executable
